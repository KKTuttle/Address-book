<!DOCTYPE html>
<html>
  <head>
    <title>Address Book</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Address Book</h2>
          <form id="addressBookForm" action="index.html" method="post">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text" id="new-first-name" class="form-control">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="street">Street</label>
              <input type="text" class="form-control" id="street">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state">
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text" class="form-control" id="country">
            </div>

            <div class="col-md-6">
              <div id="show-contact">
                <h2></h2>
                <p>First name: <span class="first-name"></span></p>
                <p>Last name: <span class="last-name"></span></p>
                <p>Address:</p>
                <ul id="addresses">

                </ul>

                <p>Street: <span class="street"></span></p>
                <p>City: <span class="city"></span></p>
                <p>State: <span class="state"></span></p>
                <p>Country: <span class="country"></span></p>

              </div>
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
